<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"> </script>
    <style>
        input.check {
          width: 30px;
          height: 30px;
          margin-top: 50px;
          margin-right: 10px;
        }
      </style>
    <h1>Today's Agenda</h1>
    <div></div>
    <body>
        <form>
            <div style="display: flex; justify-content: space-between;">
                <h2>Filling in Blanks: </h2>
                <h2 style="color:rgb(255, 116, 116); margin-right: 800px;">100 Questions</h2>
            </div>
            <section id="checkboxes">
                <input type="checkbox" class="check">        <p>10</p>
                <input type="checkbox" class="check">        <p>20</p>
                <input type="checkbox" class="check">        <p>30</p>
                <input type="checkbox" class="check">        <p>40</p>
                <input type="checkbox" class="check">        <p>50</p>
                <input type="checkbox" class="check">        <p>60</p>
                <input type="checkbox" class="check">        <p>70</p>
                <input type="checkbox" class="check">        <p>80</p>
                <input type="checkbox" class="check">        <p>90</p>
                <input type="checkbox" class="check">       <p>100</p>
            </section>
            
            <div style="display: flex; justify-content: space-between;">
                <h2>Reading: </h2>
                <h2 style="color:rgb(255, 116, 116); margin-right: 1000px;">20 Passages</h2>
            </div>
            <section id="checkboxes">
                <input type="checkbox" class="check"><p>2</p>
                <input type="checkbox" class="check"><p>4</p>
                <input type="checkbox" class="check"><p>6</p>
                <input type="checkbox" class="check"><p>8</p>
                <input type="checkbox" class="check"><p>10</p>
                <input type="checkbox" class="check"><p>12</p>
                <input type="checkbox" class="check"><p>14</p>
                <input type="checkbox" class="check"><p>16</p>
                <input type="checkbox" class="check"><p>18</p>
                <input type="checkbox" class="check"><p>20</p>
            </section>

            <div style="display: flex; justify-content: space-between;">
                <h2 >Vocab: </h2>
                <h2 style="color: rgb(255, 116, 116); margin-right: 1100px;">30 Lists</h2>
            </div>
            <section id="checkboxes">
                <input type="checkbox" class="check"><p>3</p>
                <input type="checkbox" class="check"><p>6</p>
                <input type="checkbox" class="check"><p>9</p>
                <input type="checkbox" class="check"><p>12</p>
                <input type="checkbox" class="check"><p>15</p>
                <input type="checkbox" class="check"><p>18</p>
                <input type="checkbox" class="check"><p>21</p>
                <input type="checkbox" class="check"><p>24</p>
                <input type="checkbox" class="check"><p>27</p>
                <input type="checkbox" class="check"><p>30</p>
            </section>
            <button type="reset">Uncheck All</button>
        </form>
    </body>
</html>
